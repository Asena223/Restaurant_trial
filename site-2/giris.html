<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="giris.css">
    <title>Document</title>
</head>
<body class="bg-secondary">
<div class="container bg-transparent">
    <form class="d-flex justify-content-center my-5">
        <div class="form-group my-5">
            <label for="inputMail">Mail adresinizi giriniz:</label>
            <input type="email" class="form-control " id="inputMail" aria-describedby="emailHelp" placeholder="mailname@gmail.com" required>
            <small id="emailHelp" class="form-text text-muted ">Belirtilen formatta giriniz.</small>
            <div class="form-group">
                <label for="inputPassword">Şifreniz</label>
                <input type="password" class="form-control" id="inputPassword" placeholder="Şifre giriniz..." required>
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox">Beni Hatırla</label>
            </div>
            <button type="submit" class="btn btn-warning">Gönder</button>
        </div>
    </form>
</div>
    <link rel="stylesheet" href="bootstrap.js">
</body>
</html>
